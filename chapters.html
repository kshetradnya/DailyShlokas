    <h1>Bhagavad Gita Chapter Browser</h1>
    <p>Browse all 18 chapters and 701 verse slots. Available verses are filled; OCR-pending verses are marked clearly.</p>

    <section class="card">
      <div class="grid-2">
        <div>
          <label for="chapterSelect">Chapter</label>
          <select id="chapterSelect"></select>
        </div>
        <div>
          <label for="verseSelect">Verse</label>
          <select id="verseSelect"></select>
        </div>
      </div>
      <div class="row">
        <button class="btn" id="chapterPrev" type="button">Previous Verse</button>
        <button class="btn" id="chapterNext" type="button">Next Verse</button>
        <button class="btn" id="chapterTranslate" type="button">Translate</button>
        <button class="btn" id="chapterListen" type="button">Listen</button>
      </div>
      <p>Viewing Language: <strong id="chapterLang">ENGLISH</strong></p>
      <h3 id="chapterRef">Bhagavad Gita</h3>
      <p id="chapterVerse" class="daily-verse"></p>
    </section>

    <section class="grid-2">
      <div class="card">
        <h3>Meaning</h3>
        <p id="chapterMeaning"></p>
      </div>
      <div class="card">
        <h3>Spiritual Goal</h3>
        <p id="chapterGoal"></p>
      </div>
    </section>
  </main>

  <script src="assets/js/shlokas.js"></script>
